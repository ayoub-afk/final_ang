<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{productconfig.name}}</mat-card-title>
    <mat-card-subtitle>{{productconfig.price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{productconfig.img}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{productconfig.disc}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addtocard()">add to card</button>
    <button mat-button [routerLink]="['/product',productconfig.id]">more</button>
  </mat-card-actions>
</mat-card>
